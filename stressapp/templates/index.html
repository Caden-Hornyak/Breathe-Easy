<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'media/breathe_easy.png' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/tag-selector.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="messages">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    <div class="left">
        <div class="lhighlight"></div>
        
        <h2 id="reg-title">Register</h2>
        <div class="reg-wrapper" onclick="event.stopPropagation()">
            <span id="reg-placeholder"></span> 
        </div>
    </div>
    <div class="right">
        <div class="rhighlight"></div>

        <h2 id="login-title">Log In</h2>
        <div class="login-wrapper" onclick="event.stopPropagation()">
            <span id="log-placeholder"></span> 
        </div>
    </div>

    <!-- django to js variables -->
    <script data-side="{{ side }}">
        const data = document.currentScript.dataset;
        const side = data.side;
    </script>

    <script src="../../static/js/jQuery.js"></script>
    <script src="../static/js/tag-selector.js"></script>
    <script src="../static/js/index.js"></script>
    
</body>
</html>
